#定义LOG输出级别
log4j.rootLogger=INFO,File,Console  
#定义日志输出目的地为控制台
log4j.appender.Console=org.apache.log4j.ConsoleAppender  
log4j.appender.Console.Target=System.out
#可以灵活地指定日志输出格式，下面一行是指定具体的格式
log4j.appender.Console.Threshold = INFO  
log4j.appender.Console.layout = org.apache.log4j.PatternLayout  
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS} %p [%t] (%F:%L) - %m%n  

#文件大小到达指定尺寸的时候产生一个新的文件
log4j.appender.File = org.apache.log4j.RollingFileAppender
#指定输出目录
log4j.appender.File.File = logs/spider.log
#定义文件最大大小
log4j.appender.File.MaxFileSize = 100MB  
# 输出所以日志，如果换成DEBUG表示输出DEBUG以上级别日志
log4j.appender.File.Append=true
log4j.appender.File.Threshold = DEBUG  
log4j.appender.File.layout = org.apache.log4j.PatternLayout  
log4j.appender.File.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS} %p [%t] (%F:%L) - %m%n
